---
# Variables
owner_name: "{{ site.github.owner_name }}"
repository_name: "{{ site.github.repository_name }}"

# Site settings
title: "{{ site.github.owner_name }}'s Personal Website"
description: "A personal website for {{ site.github.owner_name }}"
url: "https://{{ owner_name }}.github.io"
baseurl: "/{{ repository_name }}"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# GitHub Pages settings
github:
  username: "{{ owner_name }}"
  repository: "{{ repository_name }}"

# Exclude files from build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
